<div class="container my-4">
    <div class="row">
       
        <div class="col-md-6 mx-auto">
            <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>success!</strong> your data has been Update
                <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            <div class="card">
                <div class="card-header">
                   <h3>Edit Resto</h3> 
                </div>
                <div class="card-body">
                    <form [formGroup]="editresto" (ngSubmit)="collection()">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Name</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name" formControlName="name">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Email</label>
                          <input type="email" class="form-control"  placeholder="email"formControlName="email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Address</label>
                            <input type="email" class="form-control"  placeholder="Address"formControlName="address">
                          </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
