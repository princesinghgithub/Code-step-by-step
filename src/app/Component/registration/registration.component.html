<div class="container my-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>success!</strong> your data has bens entered
                <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            <div class="card">
                <div class="card-header">
                    <h4>{{title}}</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="regForm" (ngSubmit)="registration(regForm.value)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" formControlName="name"
                                placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" placeholder="Enter email" formControlName="email"> 

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" placeholder="Password" formControlName="password">
                        </div>
                        <button type="submit" class="btn btn-primary float-right">Add New User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
